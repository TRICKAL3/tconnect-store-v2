<!DOCTYPE html>
<html>
<head>
    <title>Gift Card Placeholder Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .card { width: 200px; height: 120px; margin: 10px; display: inline-block; border-radius: 8px; 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                display: flex; align-items: center; justify-content: center; 
                font-weight: bold; font-size: 18px; color: white; text-align: center; }
        .container { display: flex; flex-wrap: wrap; }
    </style>
</head>
<body>
    <h1>Gift Card Placeholder Images</h1>
    <div class="container">
        <div class="card">Amazon</div>
        <div class="card">Netflix</div>
        <div class="card">Spotify</div>
        <div class="card">Steam</div>
        <div class="card">Xbox</div>
        <div class="card">PlayStation</div>
        <div class="card">Nintendo</div>
        <div class="card">Apple</div>
        <div class="card">Google Play</div>
        <div class="card">Starbucks</div>
        <div class="card">McDonald's</div>
        <div class="card">Uber</div>
        <div class="card">Airbnb</div>
        <div class="card">Disney+</div>
        <div class="card">HBO Max</div>
        <div class="card">YouTube</div>
        <div class="card">Twitch</div>
        <div class="card">eBay</div>
        <div class="card">Razer</div>
        <div class="card">Epic Games</div>
        <div class="card">Walmart</div>
        <div class="card">Booking</div>
        <div class="card">Uber Eats</div>
    </div>
    <p>Right-click on each card and "Save image as" to save them as individual images.</p>
</body>
</html>
